{% extends "base.html" %}

{% block title %}
{{post.name}}
{% endblock%}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
            {% if post.image %}
            <img src="{{post.image.url}}" width="300">
            {% endif %}
            <p></p>
            {{post.text|safe}}
            <p></p>
    </div>
</div>
{% endblock %}
